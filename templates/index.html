<!DOCTYPE html>
<html>
<head>
    <title>AIITECH BOT</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome to AIITECH BOT! </h2>
    <div id="chatbox"></div>
    <div id="inputSection">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <input type="file" id="fileInput" accept=".pdf" />
    <button id="uploadBtn">Upload CV</button>
    </div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.className = sender === 'Bot' ? 'bot' : 'user';
        msg.innerHTML = text.replace(/\n/g, "<br>");
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage(message) {
        appendMessage('You', message);
        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => appendMessage('Bot', data.response));
    }

    sendBtn.onclick = () => {
        const message = userInput.value.trim();
        if (!message) return;
        userInput.value = '';
        sendMessage(message);
    };

    // ✅ Send message on Enter key
    userInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendBtn.click();
        }
    });

    uploadBtn.onclick = () => {
        const file = fileInput.files[0];
        if (!file || file.type !== "application/pdf") {
            alert("Please select a valid PDF file.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(res => res.text())
        .then(msg => {
            appendMessage("Bot", msg);
            fileInput.value = "";
        })
        .catch(err => {
            appendMessage("Bot", "Upload failed. Please try again.");
        });
    };

    // ✅ Trigger initial greeting from backend
    window.onload = () => {
        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: '' })
        })
        .then(res => res.json())
        .then(data => appendMessage('Bot', data.response));
    };
</script>

</body>
</html>
